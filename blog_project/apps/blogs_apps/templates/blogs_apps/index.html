<!DOCTYPE html>
<html>
<head>
    <title>Index Page</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/css/index.css' %}" media="screen" title="no title" charset="utf-8" />
</head>
<body>
    <h1>Users</h1>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Title</th>
                <th>Message</th>
            </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.title }}</td>
                <td>{{ user.message}}</td>
            </tr>
        {% endfor %}
        </table>
</body>
</html>
